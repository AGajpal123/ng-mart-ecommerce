<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary" (click)="decrease()"><i class="fa fa-minus" aria-hidden="true"></i></button>
    <button type="button" class="btn btn-white" disabled>{{value}}</button>
    <button type="button" class="btn btn-primary" (click)="increase()"><i class="fa fa-plus" aria-hidden="true"></i></button>
  </div>
