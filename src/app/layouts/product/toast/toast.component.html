<div class="success show" style="overflow: hidden;" *ngIf="showSuccess">
    <span class="check"><i class="fa fa-check-circle"></i></span>&nbsp;
    <span class="msg">Item added to cart!</span>&nbsp;
    <span class="close" style="position: absolute;top: 20px;right: 20px;"><i class="fa fa-times" (click)="close()"></i></span>
</div>
